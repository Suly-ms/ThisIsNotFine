<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>This Is (Not) Fine</h1>
        <br>
        <nav>
            <a href="/">Accueil</a>
            <a href="/profile.html">Mon Profil</a>
            <a href="/search.html">Rechercher</a>
            <a href="/about.html">À Propos</a>
            <a class="btnDeconnexion" href="/api/logout">Déconnexion</a>
        </nav>
    </header>
    <main>
        <div class="container">
            <h2>Connexion</h2>
            <div id="error-message" class="error-alert" style="display: none;"></div>
            <form action="/api/login" method="POST">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Mot de passe:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Se connecter</button>
            </form>
        </div>
    </main>
</body>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        // 1. On récupère les paramètres de l'URL
        const params = new URLSearchParams(window.location.search);
        const error = params.get('error');

        // 2. On cible la div d'erreur
        const errorDiv = document.getElementById('error-message');

        // 3. Si une erreur est présente, on affiche le bon message
        if (error && errorDiv) {
            let message = "";

            switch(error) {
                case 'not_found':
                    message = "Aucun compte associé à cet email.";
                    break;
                case 'wrong_password':
                    message = "Mot de passe incorrect.";
                    break;
                case 'not_verified':
                    message = "Veuillez vérifier votre email avant de vous connecter.";
                    break;
                default:
                    message = "Une erreur est survenue. Veuillez réessayer.";
            }

            // On injecte le texte et on rend la div visible
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            // Petit bonus : on nettoie l'URL pour que l'erreur disparaisse si on rafraichit
            window.history.replaceState({}, document.title, window.location.pathname);
        }
    });
</script>
</html>
